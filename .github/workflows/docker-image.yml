name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: "Build and push Docker image"
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout Source Code"
      uses: actions/checkout@v2
      
    - name: "Build and push Docker images"
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}
        repository: lukasmoeller/github-changelog-generator-net
        tags: $(date +%Y.%m.%d.%H%M),latest,lts
        path: .
        dockerfile: src/GithubChangelogGenerator.Net/Dockerfile
        always_pull: true
        labels: build-date=$(date +%Y-%m-%d %H:%M),name=${{secrets.GITHUB_REPOSITORY}},vcs-url=https://github.com/${{secrets.GITHUB_REPOSITORY}},url=https://getmoeller.com,vendor=Lukas MÃ¶ller,vcs-ref=${{secrets.GITHUB_SHA}},version=$(date +%Y.%m.%d.%H%M),description="Docker Image to automatically generate the GitHub changelog"
        add_git_labels: true
        push: true
